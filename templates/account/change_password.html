{% extends 'base.html' %}
{% block body %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Change Password</title>
    <!-- Favicon-->
</head>

<body class="signup-page">
<script type="text/javascript">
        $(document).ready(function() {
            $('#mainnav').remove();
            $('#mainfooter').remove();
        });
    </script>
    <div class="login-box">
        <div class="logo">
            <h3 style="text-align: center; color: white">Daffodil International University</h3>
            <h5 style="text-align: center; color: white">Department of Software Engineering</h5>
        </div>
        <div class="card">
            <div class="header">
                <h2 style="text-align: center; font-size: 25px;">Change Password</h2>
                <h3></h3>
            </div>
            <div class="body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                        <div class="col-xs-12">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">Save Change</button>
                        </div>

                    <div class="row m-t-15 m-b--20" style="text-align: center">
                        <div class="col-xs-12 align-center" style="text-align: center">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock %}
